	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap, 
            myPlacemark;

        function init(){ 
            myMap = new ymaps.Map("map", {
                center: [47.231502, 39.730392],
                zoom: 15
            }); 

            myMap.behaviors.disable(['scrollZoom']);
            
            myPlacemark = new ymaps.Placemark([47.231502, 39.730392], {
                hintContent: 'Кухни Trio',
                balloonContent: 'кухни Trio'
            });
            
            myMap.geoObjects.add(myPlacemark);
        }
    </script>

	<title>Кухни Trio Ростов-на-Дону</title>
</head>
