<!DOCTYPE html>
<html>
<head>
    <title>RAUMPLUS - PROTO</title>
</head>
<body>

<header class="w-100">
    <div class="container">
        <div class="row p-4">
            <div class="col-lg-3">
                <a href="/" title="Raumplus">
                    <img src="/img/logo.svg" alt="Raumplus"/>
                </a>
            </div>
            <div class="col-lg-9 d-inline-flex justify-content-end align-items-center">
                <a class="phone mx-3" href="tel:84951911252">8&nbsp;495&nbsp;191&nbsp;12&nbsp;52</a>
                <a class="email mx-3" href="mailto:mebel@raumplus.ru">mebel@raumplus.ru</a>
                <a class="search mx-3" href="#"><img src="img/search.svg" alt="Search"></a>
                <a class="menu-icon mx-3" href="#"><img src="img/menu-icon.svg" alt="Menu"></a>
            </div>
        </div>
    </div>
</header>

<main>

    <div class="scroll-bar">
        <div class="btn-rect sun">
            <a href="#" title="Theme Switcher Day"><img src="img/sun.svg" alt="Sun"></a>
        </div>
        <div class="btn-rect moon">
            <a href="#" title="Theme Switcher Night"><img src="img/moon.svg" alt="Moon"></a>
        </div>

        <div class="btn-rect meter">
            <a href="#" title="Show Modal"><img src="img/meter.png" alt="Meter"></a>
        </div>
        <div class="btn-rect calc">
            <a href="#" title="Calculate"><img src="img/calc.png" alt="Calc"></a>
        </div>

        <div class="btn-rect ask">
            <a href="#" title="Ask Question"><img src="img/ask.png" alt="Ask"></a>
        </div>
    </div>

    <div class="slider">

        <div class="slider__content">
            <div class="slide">

                <img class="img-fluid" src="/img/slides/slide.jpg" alt="Slide"
                     srcset="/img/slides/slide@2x.jpg 3120w, /img/slides/slide@3x.jpg 4680w"/>

                <div class="txt-bar">

                    <div class="Made-in-Germany">Made in Germany</div>
                    <div class="line-1">Складные</div>
                    <div class="line-2">двери</div>
                    <div class="line-3">Скидка 14% на складные двери до 28 марта</div>

                    <a href="#" class="txt-bar-link">
                        <img src="img/video-button.svg" class="video-button">
                        Посмотреть видео о нас
                    </a>
                </div>

            </div>
        </div>

        <div class="slider__nav">
            <ul>
                <li><a class="prev" href="#" title="Previous"></a></li>
                <li><a class="page active" href="#" title="Slide 1"></a></li>
                <li><a class="page" href="#" title="Slide 2"></a></li>
                <li><a class="page" href="#" title="Slide 3"></a></li>
                <li><a class="next" href="#" title="Next"></a></li>
            </ul>
        </div>

        <div class="next-screen">
            <a class="next-screen__btn" href="#" title="Next Screen">
                <img src="img/arrow-down.svg" alt="Scroll Down">
            </a>
        </div>
    </div>

    <div class="counter-bar">
        <div class="counter-bar__title">
            Рассчитаем стоимость за 30 минут
        </div>

        <form class="counter-bar__form form">
            <div class="form__group">
                <input class="form__group__control" type="email" name="email" placeholder="Электронная почта"/>
            </div>
            <div class="form__group">
                <select class="form__group__control" name="type">
                    <option value="1">Шкаф-купе</option>
                    <option value="2">Шкаф-купе</option>
                    <option value="3">Шкаф-купе</option>
                </select>
            </div>
            <div class="form__group">
                <input class="form__group__control" type="file" name="project" placeholder="Прикрепить проект"/>
            </div>
            <div class="form__group">
                <input class="form__group__control" type="submit" value="Отправить"/>
            </div>
        </form>
    </div>


</main>


<!-- styles -->
<link rel="stylesheet" href="css/main.css"/>
<!-- scripts -->
<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
